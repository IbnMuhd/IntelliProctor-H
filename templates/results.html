{% extends "base.html" %}
{% block content %}
<h2>Exam Results</h2>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Score</th>
            <th>Total</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.id }}</td>
            <td>{{ result.username }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.total }}</td>
            <td>{{ result.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
